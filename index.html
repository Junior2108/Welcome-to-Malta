<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
    
<div class="container">

    <h1 class="heading">Welcome to Malta</h1>

    <div class="box-container">
        <div class="box">
            <div id="countdown">
                <div class='tag'>
                    <span class='value'>-</span>
                    <span class='label'>Jours</span>
                </div>
                <div class='tag'>
                    <span class='value'>-</span>
                    <span class='label'>Heures</span>
                </div>
                <div class='tag'>
                    <span class='value'>-</span>
                    <span class='label'>Minutes</span>
                </div>
                <div class='tag'>
                    <span class='value'>-</span>
                    <span class='label'>Secondes</span>
                </div>
                </div>
        </div>

        <div class="box">
            <div class="card">
                <div class="weather">
                    <img src="image/clear.png" class="weather-icon" alt="">
                    <h1 class="temp">-Â°C</h1>
                    <h2 class="city">-</h2>
                    <div class="details">
                        <div class="col">
                            <img src="image/humidity.png" alt="">
                            <div>
                                <p class="humidity">-%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="image/wind.png" alt="">
                            <div>
                                <p class="wind">- km/h</p>
                                <p>Wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <iframe 
                style="border-radius:12px" src="https://open.spotify.com/embed/playlist/13rnCZpxxish75nAyGuIYM?utm_source=generator&theme=0" 
                width="100%" 
                height="352" 
                frameBorder="0" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <div class="box">
          
        </div>


    </div>

</div>
<script src="main.js" defer async></script>
<script src="weather.js" defer async></script>
</body>
</html>
